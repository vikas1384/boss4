name: Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit

    - name: Check for known vulnerabilities
      run: |
        npm install -g snyk
        snyk test

    - name: Lint for security issues
      run: |
        npm run lint
